<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ui-demo-v2</title>
  <script type="module" crossorigin src="/main.js"></script>
  <link rel="stylesheet" crossorigin href="/style.css">
</head>

<body>
    <main class="main">
        <h2 class="main__header">会員情報詳細</h2>
        <div class="main__content customer-info">
            <div class="customer-info__toggle-btn">
                <div class="toggle-btn">
                    <button class="toggle-btn__item toggle-btn__item_active">会員情報</button>
                    <button class="toggle-btn__item">投資申込履歴</button>
                </div>
            </div>
            <section class="customer-info__item customer-info__item_flex">
                <div class="info__tag">
                    <span class="info__tag-label">だいむら たろう</span>
                    <div class="info__tag-value">大村 太郎</div>
                </div>
                <div class="info__tag">
                    <span class="info__tag-label">会員ステータス</span>
                    <div class="tag tag_customer_1">本会員</div>
                </div>
                <div class="info__tag">
                    <span class="info__tag-label">本人確認状況</span>
                    <div class="tag tag_ekyc_1">完了</div>
                </div>
            </section>
            <div class="customer-info__item-group">
                <section class="info customer-info__item">
                    <div class="info__header">
                        <h3 class="info__header-text">基本情報</h3>
                        <button class="button button_type_icon button_type_line">
                            <span class="material-symbols-outlined">edit</span>
                            編集
                        </button>
                    </div>
                    <div class="info__section">
                        <div class="info__item">
                            <div class="info__content">
                                <span class="info__label">氏名</span>
                                <span class="info__value" th:text="|${siteClient.record[4]} ${siteClient.record[5]}|">みょうじ なまえ</span>
                            </div>
                        </div>
                        <div class="input-item">
                            <div class="input-group input-group_width_full input-group_flex_full">
                                <label for="first-name" class="label label_required">
                                    <span class="label__text">姓</span>
                                    <input type="text" id="first-name" class="input">
                                </label>
                                <label for="last-name" class="label label_required">
                                    <span class="label__text">名</span>
                                    <input type="text" id="last-name" class="input">
                                </label>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="info customer-info__item">
                    <div class="info__header">
                        <h3 class="info__header-text">基本情報</h3>
                    </div>
                    <div class="info__section">
                        <div class="info__item">
                            <div class="info__content">
                                <span class="info__label">氏名</span>
                                <span class="info__value" th:text="|${siteClient.record[4]} ${siteClient.record[5]}|">みょうじ なまえ</span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>

</html>
