<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ui-demo-v2</title>
  <script type="module" crossorigin src="/main.js"></script>
  <link rel="stylesheet" crossorigin href="/style.css">
</head>

<body>
    <!-- form header -->
    <header class="header header_form">
        <div class="main-header">
            <a href="/" class="main-header__brand">
                <img src="images/logo.png" alt="logo" class="main-header__logo">
            </a>
        </div>
        <div class="sub-header">
            <a href="/" class="sub-header__brand">
                <img src="images/logo.png" alt="logo" class="sub-header__logo">
            </a>
        </div>
        <div class="sub-header">
            <h1 class="sub-header__text">仮会員登録完了</h1>
        </div>
    </header>

    <main class="main main_width_half" th:inline="none">
        <h1 class="main__header main__header_center">仮会員登録完了</h1>
        <div class="form from_mb_2">
            <p class="description">
                以下のメールアドレス宛に認証メールを送信しました。
            </p>

            <span class="sign-up__email" th:text="${record[2]}">spiral@example.com</span>

            <p class="description">
                <!-- 1時間以内にメール内のURLから本会員登録を行ってください。 -->
                メール内のURLから本会員登録を行ってください。
            </p>

            <p class="description description_color_gray description_font_sm">
                メールが届かない場合は、BLITZ.CFSのメールアドレス（blitz.cfsドメイン及び、blitz-cfs.jpドメイン）が受信拒否設定に含まれていないかご確認ください。
            </p>

            <p class="description description_color_gray description_font_sm">
                メールアドレスを間違えた場合は、もう一度仮会員登録からやり直してください。
            </p>

            <a th:href="${pages['p042062']?.path ?:'/404'}" behavior="redirect" class="link link_text_end">仮会員登録からやり直す</a>

            <p class="description description_color_gray description_font_sm">
                メールアドレスに間違いがなく、もう一度認証メールを送信したい場合はマイページから実行してください。
            </p>
            <a th:href="${pages['p042077']?.path ?:'/404'}" behavior="redirect" class="link link_text_end">マイページに行く</a>
        </div>
    </main>


</body>

</html>
